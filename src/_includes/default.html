<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css" async rel="stylesheet">
    <script>
      MathJax = {tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}};
    </script>
    <script type="text/javascript" id="Mathjax" async src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <title>
      {{ title }} | {{ site.name }}
    </title>
    <link
          rel="stylesheet"
          href="https://unpkg.com/@waline/client@v2/dist/waline.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css" />
    <style>
      body {
        font-family: "LXGW WenKai", sans-serif !important;
      }
      pre, code {
        font-family: "LXGW WenKai Mono", sans-serif !important;
      }
    </style>
    <script async src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  <body>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script color="83,83,249" opacity="1" zIndex="-2" src="https://cdn.bootcdn.net/ajax/libs/canvas-nest.js/2.0.4/canvas-nest.js"></script>

    <script src="/static/js/alpine.js"></script>

  </body>
</html>
